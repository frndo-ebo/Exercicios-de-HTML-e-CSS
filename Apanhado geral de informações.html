<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apanhado geral de informações</title>
</head>
<body>
    
    <!-- Introdução-->
    <h1>Esta página serve como forma de demonstrar o que já aprendi</h1>
    <p>Parágrafos (&lt;p&gt;), <br>quebra de linha (&lt;br&gt;) e inserção de símbolos, como: (&trade; &copy; &amp;)</p>
    <hr>
   
    <!-- Cores -->
    <h1 style="color:red;">Coloração</h1>
    <hr>

    <!-- Listas -->
    <h1>Incorporação de listas, como:</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>

    </ul>
    <hr>

    <!-- Links -->
    <h1>Inserção de hyperlinks</h1>
    <a href="https://www.google.com" target="_blank">
        Google
    </a>

    <!-- Imagens -->
    <h1>Inserção de imagens</h1>
    <img src="https://www.google.com/images/branding/googlelogo/1x/google
logo_color_272x92dp.png" alt="Google Logo" width="200">

    <!-- Emojis -->
    <h1>Inserção de emojis</h1>
    <p>&#128509; &#128508; &#127861;</p>


</body>
</html>
